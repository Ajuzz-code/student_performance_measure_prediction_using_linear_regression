{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Performance{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<!-- âœ… NAVBAR (COMMON FOR ALL PAGES) -->
<header class="navbar">
    <div class="logo">ðŸŽ“ STUDENT PERFORM</div>
    <div class="nav-links">
        <!--<a href="/">Home</a>-->
        <a href="/predict/" class="active">Predict</a>
        <a href="/profile/">Profile</a>
          <a href="/history/">History</a>
        <a href="/logout/" class="btn login-btn"> Logout</a>
    </div>
</header>

<!-- âœ… PAGE CONTENT WILL COME HERE -->
{% block content %}
<div class="container mt-4">

    <div class="card shadow-sm">
        <div class="card-header">
            <h4>Predict Performance</h4>
        </div>

        <div class="card-body">
            <form method="post" action="{% url 'predict' %}">
                {% csrf_token %}

                <!-- Attendance -->
                <div class="form-group mb-3">
                    <label>Attendance (%)</label>
                    <input type="number" name="attendance" class="form-control"
                           placeholder="Enter attendance" required>
                </div>

                 <!-- Past Score -->
                <div class="form-group mb-3">
                    <label>Previous Score cgpa (%)</label>
                    <input type="number" name="previous_marks"
                           class="form-control" placeholder="Previous score" required>
                </div>

                 <!-- Assignments -->
                <div class="form-group mb-3">
                    <label>Assignments Submitted</label>
                    <input type="number" name="assignments"
                           class="form-control" placeholder="Assignments count" required>
                </div>

                <!-- Study Hours -->
                <div class="form-group mb-3">
                    <label>no of absence</label>
                    <input type="number" step="0.1" name="absences"
                           class="form-control" placeholder="Hours per day" required>
                </div>

               

               

                <!-- Extracurricular -->
             <!--   <div class="form-group mb-4">
                    <label>Extracurricular (0 / 1)</label>
                    <select name="internal_marks" class="form-control" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>-->

                <!-- Button -->
                <button type="submit" class="btn btn-primary">
                    Predict
                </button>

            </form>
        </div>
    </div>

</div>
{% endblock %}

<!-- âœ… FOOTER (OPTIONAL COMMON) -->
<footer>
    Student Performance Prediction System
</footer>

</body>
</html>
